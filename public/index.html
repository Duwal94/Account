    <script>
      $(document).ready(function () {
        console.log("JSON Response");
        $("#myform").on("submit", function () {
          console.log("called on submitted");
          //1. grab data-bs-target
          //2. post it to server
          //3. parse server response
          //4. display message according to

          //1. grab data using name tag of input fields
          $data = $("#myform").serialize();

          //check if user input data is in $data variable
          console.log($data);

          //2. post it to server
          $.get("./assets/mock_server/general_request.json", function (res) {
            //3. parse server response
            console.log(res);
            if (res.status) {
              //
              // alert('Successfull request');
            } else {
              alert("Failed to parse server response");
            }
          });
          return false;
        });
      });

      $("#submit").click(function () {
        var OnlineReqTyp = $("#inputstate").val();
        var AccountNum = $("#validationAccount").val();
        var AccountHolder = $("#accountholder").val();
        var validationemail = $("#validationEmail").val();
        var validationmobile = $("#validationAccount").val();
        if (
          OnlineReqTyp == "" ||
          AccountNum == "" ||
          AccountHolder == "" ||
          validationemail == "" ||
          validationmobile == ""
        ) {
          swal({
            title: "Fields Empty!",
            text: "Please check the missing field!",
            icon: "warning",
            button: "Okay",
          });
        } else {
          swal({
            title: "Successfully submitted",
            icon: "success",
            button: "okay",
          });
        }
      });
